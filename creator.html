<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылки на все соцсети</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            background-color: #444;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: all 0.3s;
        }

        nav a:hover {
            transform: scale(1.1);
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center; /* Добавлено для центрирования текста */
        }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .social-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Социальные Сети</h1>
    </header>

    <nav>
        <a href="index.html">Вернуться на главную</a>
    </nav>

    <section>
        <h2>Заходите к нам в Discord, Telegram и Skype</h2>
        
        <div class="social-links">
            <a href="https://discord.gg/ZKhWuXjZcp">Discord</a>
            <a href="https://t.me/egaisChZnakINFO">Telegram</a>
            <a href="https://join.skype.com/IQdeDBw1Jac">Skype</a>
        </div>
    </section>
</body>
</html>
